<include href="views/header.html">
    <div class="container fluid border" id="content-border">
            <form method="post" action="#" class="col-12">
                <div class="row">
                    <div class="col order-12">
                        <div class="form-group">
                            <img class="img-fluid text-center" src="images/profile-pic.png" alt="default blank profile picture">
                        </div>
                        <div class="form-group">
                            <label>Biography</label>
                            <p>{{@SESSION.bio}}</p>
                        </div>
                    </div>
                    <div class="col order-1">
                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Name: {{@SESSION.fname}} {{@SESSION.lname}}</li>
                                <!--<li class="list-group-item">Gender: {{@SESSION.gender}}</li>
                                <li class="list-group-item">Age: {{@SESSION.age}}</li>
                                <li class="list-group-item">Phone: {{@SESSION.telephone}}</li>
                                <li class="list-group-item">Email: {{@SESSION.email}}</li>
                                <li class="list-group-item">State: {{@SESSION.state}}</li>
                                <li class="list-group-item">Seeking: {{@SESSION.seek}}</li>
                                <li class="list-group-item">Interests: {{@SESSION.interest}}</li>-->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-primary text-center" type="button">Contact Me!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
<include href="views/footer.html">
