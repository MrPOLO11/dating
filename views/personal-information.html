<include href="views/header.html">
    <div class="container fluid border" id="content-border">
        <h1 id="personalHead">Personal Information</h1>
        <div class="row">
            <div class="col">
                <form method="post" action="profile">
                    <label>First Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="fname">
                    </div>

                    <label>Last Name</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="lname">
                    </div>

                    <label>Age</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="age">
                    </div>

                    <label>Gender</label>
                    <div class="custom-control custom-radio">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="male" name="gender" value="male">
                            <label class="custom-control-label" for="male">Male</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="female" name="gender" value="female">
                            <label class="custom-control-label" for="female">Female</label>
                        </div>
                    </div>

                    <label>Phone Number</label>
                    <div class="input-group mb-3">
                        <input type="tel" class="form-control" name="telephone">
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="alert alert-dark" role="alert">
                    <strong>Note: </strong> All information entered is protected
                    by our <a href="#">privacy policy</a>. Profile information
                    can only be viewed by others with your
                    permission.
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">Next >></button>
        </div>
    </div>
